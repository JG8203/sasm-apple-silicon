on:
  push:
  workflow_dispatch:

name: Build Launcher

jobs:
  build:
    name: build
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
         DEBIAN_FRONTEND=noninteractive  sudo apt-get update
         DEBIAN_FRONTEND=noninteractive  sudo apt-get install -y libxcursor-dev
         go get fyne.io/fyne/v2/cmd/fyne
         go install fyne.io/fyne/v2/cmd/fyne

      - name: build
        run: |
          /home/runner/go/bin/fyne package --sourceDir launcher

      - name: Copy artifacts
        run: mkdir dist && cp ./launcher* dist

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: dist/*
